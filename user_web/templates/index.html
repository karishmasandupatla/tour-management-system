<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Travel App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 5px; text-align: center; }
        h1 { color: #333; }
        p { color: #666; }
        .nav-btn { display: inline-block; margin: 10px; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .nav-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Travel App, {{ name }}!</h1>
        <p>Status: {{ status }}</p>
        <a href="/login" class="nav-btn">Login</a>
        <a href="/signup" class="nav-btn">Sign Up</a>
    </div>
</body>
</html>
